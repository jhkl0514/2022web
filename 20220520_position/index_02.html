<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* reset */
    *{margin: 0;padding: 0; box-sizing: border-box;}
    li{list-style: none;}
    .cearfix:after{content: ""; display: block; clear: both;}

    body{background-image: url(../images/bg_grid.gif);}

    div{width: 100px; height: 100px;}
    div.box1{background-color: skyblue}
    div.box2{
        background-color: red;
        position:relative; left: 50px;top: 50px;
    }

    /* 공간에 있는 위치에서만 움직인다. 자신의 위치에서 공간이 있고 공간에서 움직이는 거 */

    div.box3{
        background-color: pink;
        position: absolute;
       
    }

    div.box4{background: blue;}
    

</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
