<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu_obj</title>
    <link rel="stylesheet" href="../../css/reset.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <ul class="menu">

    </ul>
    <script>
        const menuData = [ 
            //Dep1 menu / url - submenu / url
            {
                menu:"company",
                href:"#1",
                sub:null
            },
            {
                menu:"product",
                href:"#2",
                sub:[
                    {
                        smenu:"pro1",
                        href:"#pro1"
                    },
                    {
                        smenu:"pro2",
                        href:"#pro2"
                    },
                ]
            },
            {
                menu:"community",
                href:"#3",
                sub:[
                    {
                        smenu:"com1",
                        href:"#com1"
                    },
                    {
                        smenu:"com2",
                        href:"#com2"
                    },
                ]
            },
            {
                menu:"board",
                href:"#4",
                sub:[
                    {
                        smenu:"board1",
                        href:"#board1"
                    },
                    {
                        smenu:"board2",
                        href:"#board2"
                    },
                ]
            },
        ]

        let menuLi = document.querySelector(".menu");

        let listView ='';

        menuData.forEach(function(item,index){
           
            // console.log(item)
            // console.log(item.menu)
            // console.log(menuData[index].menu)
            //console.log(menuData[index]["menu"])

            listView += `<li>`
            listView += `    <a href="${item.href}">${item.menu}</a>`

            if( item.sub != null){
                listView += `<ul class="submenu">`

                item.sub.forEach(function(itemSub){
                    listView += `<li>`
                    listView += `    <a href="${itemSub.href}">${itemSub.smenu}</a>`
                    listView += `</li>`
                })

                listView += `</ul>`
            }
            
            listView += `</li>` //누적분을 만든다


        })

        menuLi.innerHTML = listView; //리스트 뷰에 담아야 함다.

    </script>

</body>
</html>
