<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery.bxslider.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.bxslider.js"></script>

    <style>
        body{background-color: #eee;}
        .container{width: 1280px; margin: 0 auto; position: relative;}
        /* .container{width: 1000px;margin: 0 auto; position: relative;} */
        .visual{ position: relative; height: 100vh;}
        .visual .txtWrap{
            position: absolute; width: 1280px; height: 50%;
            left:50%; margin-left: -640px; color: #fff;
        }
        .visual .txtWrap .txt{position: absolute; top: 50%;}
        .visual .txtWrap h3{font-size: 80px;}
        .visual .txtWrap p{font-size: 24px; margin-bottom: 15px;}
        .visual .txtWrap a{color:#fff; display: inline-block; background-color: #333;
            padding: 10px 20px; border-radius: 30px;
        }

        /* background */
        .visual .slideItem{
            height: 100vh; min-height: 800px;
            background-color: orange;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* 짤은 기준으로 꽉 차여진다 */
        }
        

        .next,.prev{position: absolute; top:50%; margin-top: -50px; cursor: pointer;}
        .next{right: 0;}

        .visual li>img{width: 100%;}

        .bx-wrapper {
            -moz-box-shadow: 0 0 0 #ccc;
            -webkit-box-shadow: 0 0 0 #ccc;
            /* 다른 브라우저에 보이게 하기 위해서 */
            box-shadow: 0 0 0 #ccc;
            border: 0 #fff;           
        }

        .bx-wrapper .bx-pager {
            position: absolute;  bottom: 30px;   width: 100%;
        }

        .bx-wrapper .bx-pager.bx-default-pager a:hover,
        .bx-wrapper .bx-pager.bx-default-pager a.active,
        .bx-wrapper .bx-pager.bx-default-pager a:focus {
             background: red;
        }

        .wrap{
            background-color: #fff; position: absolute;
            /* position: fixed 메뉴가 따라다님 */
            z-index: 10; width: 100%;}
        .wrap li{float: left;width: calc( 100% / 5 );}
        .wrap li a{display: block; line-height: 40px; text-align: centr;}

     
    </style>
    <script>
        $(document).ready(function(){
            var slide = $(".slide1").bxSlider({
                // auto:true,
                // mode:'vertical',
                controls:false
            });

            $(".next").click(function(){
                slide.goToNextSlide();
            });
            $(".prev").click(function(){
                slide.goToPrevSlide();
            });

       
        })
    </script>
</head>
<body>
    <div class="wrap">
        <nav class="container">
            <ul>
                <li><a href="#">menu01</a></li>
                <li><a href="#">menu02</a></li>
                <li><a href="#">menu03</a></li>
                <li><a href="#">menu04</a></li>
                <li><a href="#">menu05</a></li>                
            </ul>
        </nav>
    </div>
    <div class="visual">
        <ul class="slide1">
            <li style="background-image:url(../images/pc01.jpg)" class="slideItem">
                <div class="txtWrap"><!-- 1280px poa -->
                    <div class="txt">
                        <h3>견학프로그램1</h3>
                        <p>나의 게임 산업</p>
                        <a href="#">자세히 더 보기</a>
                    </div>
                </div>
                <!-- <img src="../images/pc01.jpg" alt=""> -->
            </li>
            <li style="background-image:url(../images/pc02.jpg)" class="slideItem">
                <div class="txtWrap"><!-- 1280px poa -->
                    <div class="txt">
                        <h3>견학프로그램2</h3>
                        <p>나의 게임 산업</p>
                        <a href="#">자세히 더 보기</a>
                    </div>
                </div>
                <!-- <img src="../images/pc02.jpg" alt=""> -->
            </li>
            <li style="background-image: url(../images/pc03.jpg);" class="slideItem">
                <div class="txtWrap"><!-- 1280px poa -->
                    <div class="txt">
                        <h3>견학프로그램3</h3>
                        <p>나의 게임 산업</p>
                        <a href="#">자세히 더 보기</a>
                    </div>
                </div>
                <!-- <img src="../images/pc03.jpg" alt=""> -->
            </li>
        </ul>
        <div class="next">
            <img src="../images/next.png" alt="">
        </div>
        <div class="prev">
            <img src="../images/prev.png" alt="">
        </div>
    </div>

    <div style="height: 1000px;background-color: darkgray;"></div>

    
    
</body>
</html>
