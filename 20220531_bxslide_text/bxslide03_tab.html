<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/jquery.bxslider.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/jquery.bxslider.js"></script>

    <script>
        $(document).ready(function(){     
            var slide = $(".slide").bxSlider({
                controls:false,              
                pagerCustom:".slideTap",
                mode:"vertical"            
            });
           
        });
    </script>

</head>
<body>
    <div class="slideWrap">
        <div class="slideTap">
            <ul>
                <li><a href="#" data-slide-index="0">menu1</a></li>
                <li><a href="#" data-slide-index="1">menu2</a></li>
                <li><a href="#" data-slide-index="2">menu3</a></li>
                <li><a href="#" data-slide-index="3">menu4</a></li>
            </ul>   
        </div>
        <div class="slideContents">
            <ul class="slide">
                <li>
                    <div class="txtWrap">
                        slide01
                    </div>                    
                </li>
                <li>
                    <div class="txtWrap">
                        slide02
                    </div>                    
                </li>
                <li>
                    <div class="txtWrap">
                        slide03
                    </div>                    
                </li>
                <li>
                    <div class="txtWrap">
                        slide04
                    </div>                    
                </li>
            </ul>
        </div>        
    </div>
    
    
</body>
</html>
