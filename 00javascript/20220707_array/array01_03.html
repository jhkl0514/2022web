<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <input type="text" class="inp" value="">
    <button class="btn">insert</button>

    <ul class="view">
    </ul>
    <button class="allDel">삭제</button>

    <script>
        const arr = [];        

        $(".btn").click(function(){
            console.log($(".inp").val() )
            arr.push($(".inp").val())
            console.log(arr)

            let text = `<li>${$(".inp").val()}<li>`;

            // $(".view").prepend(text) 역순, append 순차
            $(".view").append(text);
            $(".inp").val("");
            // 초기화

        })

        $(".allDel").click(function(){
            $(".view").html("")
        })

      
    </script>
    
</body>
</html>
