<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view03</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        *{margin: 0;padding: 0;}
       body{        
        height: 100vh;
        display: flex;justify-content: center;align-items: center;
        background-image: url(images/back-img.jpg);
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        perspective: 1000px;
        /* 3D효과 숫자가 작을수록 가까이 보이게 한다. */
    }
       .cardWrap{              
        /* background: skyblue; */
        transform-style: preserve-3d;
        cursor: pointer;
        display: flex;
        gap:10px
       }
       .cardWrap img{display: block;}
       .card{
        position: relative;
        width: 200px;height: 308px; 
        transform-style: preserve-3d;
        transform: rotateY(0deg);
        /* border-radius: 10px;
        overflow: hidden;*/        
        transition: 0.3s;        
        }
       .card div{
        position: absolute;
        transform-style: preserve-3d;
        backface-visibility: hidden; 
        /* 오브젝트가 투명하게 나오지 않기 때문에 backface-visibility: hidden;  처리한다. */
        border-radius: 10px;
        overflow: hidden;
      
       }
       .card .card-front{
        z-index: 1;
       }
       .card .card-back{
        transform: rotateY(180deg);
       }
       .cardWrap .card.active{
        transform: rotateY(180deg);
       }
    </style>
</head>
<body>
    <div class="cardWrap">
        <div class="card active">
            <div class="card-front">
                <img src="images/k.png" alt="">
            </div>
            <div class="card-back">
                <img src="images/back.jpg" alt="">
            </div>
        </div>

        <div class="card active">
            <div class="card-front">
                <img src="images/j.png" alt="">
            </div>
            <div class="card-back">
                <img src="images/back.jpg" alt="">
            </div>
        </div>

        <div class="card active">
            <div class="card-front">
                <img src="images/a.jpg" alt="">
            </div>
            <div class="card-back">
                <img src="images/back.jpg" alt="">
            </div>
        </div>

        <div class="card active">
            <div class="card-front">
                <img src="images/q.png" alt="">
            </div>
            <div class="card-back">
                <img src="images/back.jpg" alt="">
            </div>
        </div>

    </div>
<script>
    const card=document.querySelectorAll(".card");

    for(let i=0; i<card.length;i++)
    card[i].addEventListener("click",function(){
        this.classList.toggle("active")
    })
    
    // card.addEventListener("click",function(){

</script>
</body>
</html>
