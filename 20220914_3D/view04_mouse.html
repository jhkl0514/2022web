<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse</title>
    <style>
        html,body{height: 100%;}
        *{margin: 0;padding: 0;}
        .wrap{
            width: 100vw;height: 100vh;
            perspective: 500px;
            overflow: hidden; /* 스크롤 생기므로 없애기*/
        }
        .stage{
            width: 100%;height: 100%;
            background-image: url(images/firewatch.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            transform: rotateX(0deg);
            transform-style:preserve-3d;
            display: flex;justify-content: center;align-items: center;
        }
        .stage h1{
            font-size: 8vw; position: absolute;
            transform: translate3d(0,0,100px);
            color: white;
        }
        .stage h2{
            font-size: 8vw;
            filter:blur(7px);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="stage">
            <h1>BRAVO MY LIFE</h1>
            <h2>BRAVO MY LIFE</h2>
        </div>
    </div>
    <script>
        const stage = document.querySelector(".stage");
        window.addEventListener("mousemove",function(e){
            // console.log("x: "+e.clientX+", y:" +e.clientY)            
            // console.log("x: "+e.clientX/window.innerWidth)
            // 0 ~ 1 값 나오게 window.innerWidth로 나눠준다.

            console.log("x: "+ (e.clientX/window.innerWidth*2-1))
            console.log("y: "+ (e.clientY/window.innerHeight*2-1))
             // 가운데를 0으로 만들어줘야 하는데... -1을 빼주면 가운데가 0된다
            //  stage.style.transform = `rotateY(${e.clientX/window.innerWidth*10}deg)`
            // 0 ~ 1 간격이 작기 때문에 *50도로 곱해준다. 50으로 움직인다.

            let mouseX = e.clientX/window.innerWidth*2-1;
            let mouseY = e.clientY/window.innerHeight*2-1;
            stage.style.transform = `rotateY(${mouseX*10}deg) rotateX(${mouseY*10}deg)`  
        })
    </script>
    
</body>
</html>
