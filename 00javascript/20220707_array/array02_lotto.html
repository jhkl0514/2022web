<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array02_lotto</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
    <script>
        let list = []; // 6개로 값이 나열될것이기 때문에 배열처리 - 값은 담지 않음
        for(let i=1; i<=45; i++){            
            list.push(i)
        }

        let result = [];

        for(let i=0; i<6; i++){
            let index = Math.floor(Math.random() * list.length); //list.length  배열의 갯수
            // let index = Math.floor(Math.random() * 10 + 1)
            // document.write(index)
            // result.push(index)
            let num = list[index];

            list.splice(index,1);
            result.push(num)
        }

        console.log(result);

        for(let i=0; i<result.length; i++){
            document.write(result[i]+" , ")
        }

        </script>

</body>
</html>
