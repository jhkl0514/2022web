<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg01</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .box{
            width: 800px;height: 800px;
            background: url(test.svg);
        }
        .box2{
            width: 200px;height: 200px;
        }        
        .cir{          
            fill:red;
            stroke:blue;
            stroke-width:10;
        }
        .st0{
            fill:#EACE49;stroke:#1D1D1B;
            stroke-width: 4;
            stroke-linecap:round;
            stroke-dasharray: 303;
            stroke-dashoffset: 303;
            animation: sAni 2s forwards alternate;
        }
        @keyframes sAni{
            100%{stroke-dashoffset: 0;}
        }
        /* .st0:hover{
            fill:red;
            stroke-width: 10;
            stroke-dasharray: 10;
        } */

             
    </style>
</head>
<body>
 

     <img src="img/circle.svg" alt="">

     <div class="box3">
        <svg viewBox="0 0 200 200">            
            <circle cx="50" cy="50.57" r="48.25" class="st0">
          </svg>
          <!-- document.querySelector(".st0").getTotalLength() / 302 -->
     </div>
     <style>
        .st1{
            fill:none;stroke:blue;
            stroke-width: 20;
            stroke-dasharray: 155;
            stroke-dashoffset:155;
            animation:sAni2 2s alternate forwards linear
        }
        @keyframes sAni2{
            100%{stroke-dashoffset: 0;}
        }
     </style>

     <div class="box4">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="enable-background:new 0 0 100 100" xml:space="preserve">
        <path class="st1"
            d="M50.38 28.94c11.46.21 20.68 9.56 20.68 21.06 0 11.63-9.43 21.06-21.06 21.06S28.94 61.63 28.94 50c0-11.54 9.28-20.91 20.78-21.06" />
        </svg>
     </div>

     <div>
        <svg height="30" width="200">
            <text x="0" y="15" fill="red">I love SVG!</text>
            Sorry, your browser does not support inline SVG.
          </svg>
     </div>

</body>
</html>
