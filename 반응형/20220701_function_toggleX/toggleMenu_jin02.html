<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
</head>
<style>
    .toggle{
        width: 100px; height: 100px;
        border: 1px solid #000;
        background-color: #fff;
        position: absolute; right: 20px; top: 20px;
        display: flex; justify-content: center; align-items: center;
        z-index: 1;
        
    }
    .toggle div{
        width: 75px; height: 10px; background-color: #000;
        position: absolute;
        border-radius: 5px;
        transition:0.7s
    }
    .bar1{transform: translateY(-25px);}
    .bar3{transform: translateY(25px);}

    .toggle.active .bar1{transform: translateY(0) rotate(315deg);}
    .toggle.active .bar2{opacity: 0;}
    .toggle.active .bar3{transform: translateY(0) rotate(-315deg);}

    #box {
        width: 100%; height: 100%; background-color: red;
        position: absolute; top: 0; left: -100%; transition: 0.3s;
        }
    
    #box.view{
        left:0;
    }
</style>
<body>
    <div class="toggle">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <div id="box"></div>

    <script>
        const toggleElem = document.querySelector(".toggle");
        const boxElem = document.querySelector("#box");

        toggleElem.addEventListener("click",function(){
            toggleElem.classList.toggle("active");
            boxElem.classList.toggle("view")
        })
    </script>
</body>
</html>
