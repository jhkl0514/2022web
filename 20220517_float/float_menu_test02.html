<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0; padding: 0;}
li{list-style: none;}
.clearfix:after{content: ""; display: block; clear: both;}

/* header */
.headerWrap{width: 1000px; margin: 0 auto;}
.headerWrap>h1{width: 100%; text-align: center; line-height: 100px;}
.headerWrap>nav.navbar{width: 100%; background-color: skyblue;}
.headerWrap>nav.navbar>ul>li{float: left;  width: 20%; text-align: center; line-height: 50px;
    background-color: rgb(52, 77, 56); font-size:20px; color: #efefef; }


/* visual */
.visual{width: 100%; height: 200px; background-color: rgb(183, 209, 206); text-align: center; line-height:200px ; }

/* section */
.section{width: 1000px; margin: 0 auto;}
.section>.contents{width: 750px; height: 300px; background-color: #aef3f3; float: left;}
.section>.aside{width: 240px; height: 300px; background-color: #96b3ce; float: right;}


/* footer */
.footer{background-color: rgb(236, 236, 236); padding: 40px 0 50px;}
.footer>address{width: 1000px;margin: 0 auto; text-align: center; }
</style>

</head>
<body>
    <div class="headerWrap clearfix">
        <h1>LOGO</h1>
        <nav class="navbar">
            <ul class="clearfix">
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
                <li>menu5</li>
            </ul>
        </nav>
    </div>
    <div class="visual">visual</div>
    <section class="section clearfix">
        <div class="contents">contents</div>
        <aside class="aside">aside</aside>
    </section>
    <footer class="footer">
        <address>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, eos?</address>
    </footer>
</body>
</html>
