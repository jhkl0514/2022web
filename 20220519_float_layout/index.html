<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        .clearfix:after{content:"";display: block;clear: both;}
        img{display: block;}

        .sec_1st{width: 1400px; margin: 0 auto; background-color: skyblue;}
        .sec_1st li{
            float: left;
            width: calc( ( 1400px - 40px ) / 3 ) ;
            margin-right: 20px;            
        }

        .sec_1st li:last-child{margin-right: 0;}
        .sec_1st li img{width: 100%;}
        .sec_1st h2{text-align: center; margin: 50px;}

        .bgcolor1{background-color: #eee; padding: 50px 0;}

    </style>
</head>
<body>
    <div class="bgcolor1">
        <section class="sec_1st clearfix">
            <h2>Gallery</h2>
            <ul class="clearfix">
                <li><img src="../images/testimg.jpg" alt=""></ui>
                <li><img src="../images/testimg.jpg" alt=""></ui>
                <li><img src="../images/testimg.jpg" alt=""></ui>
            </ul>
        </section>
    </div>
</body>
</html>
