<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    #box{
        width: 100px; height: 100px; background-color: skyblue;
        position: absolute; 
        left: -100%; transition: .3s;
    }
    #box.view{
        left: 0;
    }

  
</style>
<body>
    <div class="toggle">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="toggle1">
        <i class="fa-solid fa-xmark"></i>
    </div>

    <div id="box" ></div>

    <script>
        document.querySelector(".toggle").addEventListener("click",function(){
            console.log('click');
            document.querySelector("#box").classList.add("view");

        })

        document.querySelector(".toggle1").addEventListener("click",function(){
            console.log('click');
            document.querySelector("#box").classList.remove("view");

        })
    </script>        
    
</body>
</html>
