<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* reset */
    *{margin: 0;padding: 0;}
    li{list-style:none;}
    .clearfix:after{content:""; display: block; clear: both;}
    /* div.headerWrap:after{content:"";display:block; clear: both;}
    div.headerWrap > nav.navbar > ul:after{content: ""; display: block; clear: both;}
    계속 반복되니까 고정 시기킨다.
    */

    /* header */
    div.headerWrap{width: 1000px; margin: 0 auto; background-color: skyblue;}
    /* div.headerWrap:after{content:"";display:block; clear: both;} */

            /* > 바로밑에 자손만 꺽세를 사용 */
    div.headerWrap>h1{background-color: pink; width: 150px; line-height:100px; text-align: center;
        float:left; 
        /* float 설정하면 바로 부모 태그에 "after" 적용 */

    }

    div.headerWrap>nav.navbar{width: 700px; float: right; background-color: green;}

    div.headerWrap > nav.navbar > ul > li{float: left; width: 25%;text-align: center; line-height: 100px;}
        /* .navber li  = .naver>ul>ui 위 테그랑 같다*/
        /* li 부모는 ul*/
    
    /* div.headerWrap > nav.navbar > ul:after{content: ""; display: block; clear: both;} */
    /* float 설정하면 바로 부모 태그에 "after" 적용 */

    /* visual */
    .visual{height: 200px; background-color: pink;}


    /* section */
    .section{width: 1000px;margin: 0 auto;}
    .section>.contents{width: 750px;height: 500px;background-color: gray; float: left;}
    .section>.aside{width: 240px; height: 500px;background-color: aqua; float: right;}

    /* footer */
    .footer{background-color: #eee; padding: 40px 0;}
    .footer>address{width: 1000px; margin: 0 auto;}

</style>
    
</head>
<body>
    <div class="headerWrap clearfix">
        <!-- reset으로 설정해 afterer 놓으걸 설정한다. -->
        <h1>LOGO</h1>
        <!-- nav.navbar -->
        <nav class="navbar">
            <!-- ul>li*4>{menu$} -->
            <ul class="clearfix">
                <!-- reset으로 설정해 afterer 놓으걸 설정한다. -->
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </nav>        
    </div>
    <div class="visual"></div>
    <section class="section clearfix">
        <div class="contents"></div>
        <aside class="aside"></aside>
    </section>
    <footer class="footer">
        <address>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, fugit?</address>
    </footer>
</body>
</html>
