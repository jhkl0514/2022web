<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* reset */
    *{margin: 0;padding: 0; box-sizing: border-box;}
    li{list-style: none;}
    .cearfix:after{content: ""; display: block; clear: both;}

    body{background-image: url(../images/bg_grid.gif);}

    div{width: 100px; height: 100px;}
    div.box1{background-color: skyblue}
    div.box2{
        background-color: red;
        position: absolute;left:10px; top: 10px;
        z-index: 1;
        /* 맨 위로 올라오고 싶어  z-index: 1; */
    }
    div.box3{
        background-color: pink;
        position: absolute;
        z-index: 1;
        /* 맨 마지막위로 올라옴 box2가 있어도 나중에 있기때문 */
    }

    div.box4{background: bule;}
    /* position */
    /* 좌표가능 top/right/bottom/left 가능 */
    /* 레이어 기능이 부여됨 */

</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
</body>
</html>
