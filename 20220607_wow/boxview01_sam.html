<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{height: 100%;}
        body{
            display: flex; justify-content: center; align-items: center;
        }
        .boxWrap{
            width: 400px; height: 300px; background-color: pink;
            display: flex; justify-content: space-between;
            flex-direction:column;
        }
        .boxWrap div{width: 100px;height: 100px;}
        .boxWrap div:nth-child(1){background: red;}
        .boxWrap div:nth-child(2){background: blue;}
        .boxWrap div:nth-child(3){background: green;}
    </style>
</head>
<body>
    <div class="boxWrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    
</body>
</html>
