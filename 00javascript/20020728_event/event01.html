<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event01</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div
    onmouseover="this.style.background='orchid'; this.style.color='white' "
    onmouseout="this.style.backgroundColor='pink'; this.style.color='white' "        
    >
    안녕하세요</div>

    <p class="box">만나서 반갑습니다.</p>

    <script>
        const p = document.querySelector(".box")
        
        p.ackage.onmouseover = over;
        document.querySelector(".box").onmouseover = out;
       
        function over(){
            console.log("mouseover")
        }
        function out(){
            console.log("mouseout")
        }

        const p1 = document.querySelector(".box1")
        p1.addEventListener("mouseover",function(){
            console.log("mouseover")
        })
        p1.addEventListener("mouseout",out)

    </script>

</body>
</html>
