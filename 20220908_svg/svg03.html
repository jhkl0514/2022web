        *{
            margin: 0;padding: 0;
        }
        .box1,.box2{
            width: 300px;height: 300px;
            background: skyblue;
        }
        .box3{
            width: 300px;height: 100px;
            background: pink;
        }
       
        .cir1{
            fill:#ffba2a;
            stroke:#000;
            stroke-dasharray: 373;
            stroke-dashoffset: 373;
            animation: cAni 1s alternate forwards;
            animation-delay:1s;
            opacity: 0;
        }
        .outer{
            fill:#3a9400;
            stroke:#000;
            stroke-dasharray: 914;
            stroke-dashoffset: 914;
            animation: oAni 1s alternate forwards;
            opacity: 0;
        }
        @keyframes oAni{
            100%{
                opacity: 1;
                stroke-dashoffset: 0;
            }
        }
        @keyframes cAni{
            100%{    
                opacity: 1;         
                stroke-dashoffset: 0;
            }
        }
        .box2.active .st0{animation: sLine 1s alternate forwards;}
        .st0{
            stroke-dasharray: 318;
            stroke-dashoffset: 318;
            
        }
        @keyframes sLine{
            100%{
                stroke-dashoffset:0 ;
            }
        }

        .box2.active .l-1{animation-delay: 0s;}
        .box2.active .l-2{animation-delay: 0.3s;}
        .box2.active .l-3{animation-delay: 0.6s;}
        .box2.active .l-4{animation-delay: 0.9s;}
        .box2.active .l-5{animation-delay: 1.2s;}
        .box2.active .l-6{animation-delay: 1.5s;}
        .box2.active .l-7{animation-delay: 1.8s;}
        .box2.active .l-8{animation-delay: 2.1s;}
        .box2.active .l-9{animation-delay: 2.4s;}
        .box2.active .l-10{animation-delay: 2.7s;}
        .box2.active .l-11{animation-delay: 3.0s;}
        .box2.active .l-12{animation-delay: 3.3s;}

<script>
    const bBtn = document.querySelector(".bClick");    
    const nBtn = document.querySelector(".nView");
    const box2 = document.querySelector(".box2");
    bBtn.onclick = function(){
        box2.classList.add("active")
    }
    nBtn.onclick = function(){
        box2.classList.remove("active")
