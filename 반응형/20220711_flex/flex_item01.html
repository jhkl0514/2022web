<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_item01</title>
    <link rel="stylesheet" href="../css/reset.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
    html,body{height: 100%;}
    .box{height: 100%;}
    .box ul{display: flex; height: 100%; flex-wrap: wrap;}
    .box ul li:nth-child(2n){background: skyblue;}
    .box ul li:nth-child(2n+1){background: pink;}
    .box ul li{
        _flex-grow: 1;
        _flex-shrink: 1;
        _flex-basis: auto;
        width: 30%;
        flex:1 0 auto;
        transition: 0.3s;
    }
    .box ul li:hover{
        flex-grow: 2;       
    }


    @media screen and (max-width:500px){
        .box ul{flex-direction:column;}
        .box ul li{width: 100%;}
    }
    /* .box ul li:hover{flex-grow: 2;} */
    /* .box ul li:nth-child(1){
        background: #000;
        flex-shrink: 0;
        flex-basis:400px;
    } */
</style>
<body>
    <!--flex container flex-wrap(넘처나면 밑으로 떨어지게 부모한테) /
         flex item : flex-grow(나머지 영역) flex-shirink (작아지는 양)
          flex-basis(width값을 채택/ auto>아이템이 가지고 있는 값) -->
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </div>

</body>
</html>
