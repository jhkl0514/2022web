    <style>
        .container{width: 1000px; margin: 0 auto;}
       
        /* sec1 */
        .container.sec1 li{
            float: left; width: calc( ( 100% - 20px *3 ) / 4 );
            margin-right: 20px;
            border-radius: 5px; overflow: hidden; position: relative;
            height: 235px; margin-bottom: 20px;
            /* border-radius: 50%; */
        }
        .container.sec1 li:last-child{margin-right: 0;}
        .container.sec1 li img{width: 100%; transition: 0.3s; transform-origin: 0 0;}
        .container.sec1 .overlay{
            position: absolute; left: -100%;top: 0; width: 100%; height: 100%;
            background-color: rgba(2, 94, 207, 0.3); transition: 0.3s; 
            /* display: flex; justify-content: center; align-items: center; */
        }
        .container.sec1 .overlay a{
            display: flex; height: 100%;
            justify-content: center; align-items: center; color:white

        }
        .container.sec1 li:hover .overlay{left:0;}
        /* .container.sec1 li:hover img{width: 110%;} */
        .container.sec1 li:hover img{transform: scale(1.2)}
