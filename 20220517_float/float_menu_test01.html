<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0; padding: 0;}
li{list-style: none;}
.clearfix:after{content: ""; display: block; clear: both;}

/* header */
.headerWrap{width: 1000px;background-color: #eee; margin: 0 auto;}

    /* .headerWrap:after{content: ""; display: block; clear: both;} */
.headerWrap>h1{width: 100px; background-color: pink; text-align: center; line-height: 100px; float: left;}
.headerWrap>nav.navbar{width: 700px;background-color: skyblue; float: right;}
.headerWrap>nav.navbar>ul>li{float: left;  width: 25%; text-align: center; line-height: 100px; background-color: gold; }
    /* .headerWrap>nav.navbar>ul:after{content: ""; display: block; clear: both;} */

/* visual */
.visual{width: 100%; height: 200px; background-color: skyblue; text-align: center; line-height:200px ; }

/* section */
.section{width: 1000px; margin: 0 auto;}
.section>.contents{width: 750px; height: 300px; background-color: #9c7272; float: left;}
.section>.aside{width: 240px; height: 300px; background-color: #b98c8c; float: right;}
    /* .section:after{content: ""; display: block; clear: both;} */

/* footer */
.footer{background-color: #999; padding: 40px 0 50px;}
.footer>address{width: 1000px;margin: 0 auto; }
</style>

</head>
<body>
    <div class="headerWrap clearfix">
        <h1>LOGO</h1>
        <nav class="navbar">
            <ul class="clearfix">
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
                <li>menu4</li>
            </ul>
        </nav>
    </div>
    <div class="visual">visual</div>
    <section class="section clearfix">
        <div class="contents">contents</div>
        <aside class="aside">aside</aside>
    </section>
    <footer class="footer">
        <address>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, eos?</address>
    </footer>
</body>
</html>
