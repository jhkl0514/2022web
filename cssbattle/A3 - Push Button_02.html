<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {margin: 0 auto;}
        
       
        .aWrap{
            width: 400px;
            height: 300px;
            margin: 0 auto;
            background-color: #6592CF; 
            display:flex; justify-content:center; align-items:center;
           
        }
        .aWrap div{position: absolute;}

        .d{
            background-color: #243D83;
            width: 250px;
            height: 150px;                  
            
            
         }

         .e{
            background-color: #6592CF;
            width: 200px;
            height: 200px;
            border-radius: 50%;                  
         }
        

        .b{
            background-color: #243D83;
            width: 120px;
            height: 120px;
            border-radius: 50%;                 
            
         }
        
        .c{
            background-color: #EEB850;
            width: 50px;
            height: 50px;
            border-radius: 50%;               
           
        }
            
        

        
      </style>
</head>
<body>
    <div class="aWrap">
        <div class="d"></div>
        <div class="e"></div>
        <div class="b"></div>
        <div class="c"></div>
    </div>
    
</body>
</html>
