<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll01_jin</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html,body{height: 100%;}
        .container{
            height: 100vh;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            display: flex; justify-content: center; align-items: center;
        }
        .container h3{
            font-size: 8vh;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,.7);
        }
        .box{
            position: fixed; width: 150px;height: 150px;
            right: 10px; bottom: 10px; background-color: #fff;
        }

    </style>
</head>
<body>
    <section class="container sec1" style="background-image: url(../../images/pc01.jpg);">
        <h3>Lorem, ipsum dolor.</h3>
    </section>
    <section class="container sec2" style="background-image: url(../../images/pc02.jpg);">
        <h3>Lorem, ipsum dolor.</h3>
    </section>
    <section class="container sec3" style="background-image: url(../../images/pc03.jpg);">
        <h3>Lorem, ipsum dolor.</h3>
    </section>
    <div class="box">
        scroll: <span class="scroll">0</span>
    </div>


</body>
</html>
