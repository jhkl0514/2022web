<style>
    .line01{
        fill:none;
        stroke:#262626;
        stroke-width: 4;       
        stroke-dasharray: 13075;
        stroke-dashoffset: 13075;
        animation: sAni 10s forwards alternate linear ;
    }
    @keyframes sAni{
        100%{stroke-dashoffset: 0;}
    }

    .line02{
        opacity: 0;
        animation:sAni1 10.5s  forwards alternate linear;
    }
    @keyframes sAni1{   
        0%{opacity: 0;}
        20%{opacity: 0;}   
        50%{opacity: 0;}   
        90%{opacity: 0;}     
        100%{opacity: 1;}
    }

</style>
