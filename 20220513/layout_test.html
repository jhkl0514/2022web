<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
*{margin: 0; padding: 0;}

div.header{
    width: 1200px; height: 100px;
    background-color: rgb(3, 48, 40);
    margin: 0 auto;
}

div.visual{
    padding: 0; height: 400px;
    background-image: url(images/img3.png);
}

div.visual > div.vMain{
    width: 1200px;
    margin: 0 auto;
    color: #fff;
    padding-top: 100px;
}

div.secWrap{
    background-image: url(images/img4.png);
    padding: 70px 0;
}

div.section{
    width: 1200px;
    margin: 0 auto;
}

div.footer{
    margin: 0 auto;
    height: 100px;
    background-color: #333;
    font-size: 30px;
    color: #000;
    
}
</style>
<body>
    <div class="header">header</div>

    <div class="visual">
        <div class="vMain">
            Lorem ipsum dolor sit amet.
        </div>
    </div>

    <div class="secWrap">
        <div class="section">
           <img src="images/img5.png" alt="">
        </div>
    </div>

    <div class="footer">
        footer
    </div>


</body>
</html>
