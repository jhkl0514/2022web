            console.log("viewData = " + inpElem.value);

             let text = `<li>${inpElem.value}</li>`;
            //  데이터 하나만 들어감
            viewElem.innerHTML = text

            const node = document.createElement("li")
            const textNode = document.createTextNode(inpElem.value)
            node.appendChild(textNode)

            viewElem.appendChild(node)

        inpElem.value = "";
        delElem.addEventListener("click",function(){
            viewElem.innerHTML = ""
        })
